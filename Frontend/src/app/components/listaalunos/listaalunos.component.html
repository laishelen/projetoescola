<div class="container mt-3" style="position:fixed;z-index:3; left:50%;margin-left:-555px; top:10px;">
    <div id="alert" class="alert alert-success" *ngIf="mensagemerro.ErrorMessage!=''">
        <button type="button" class="close" onclick="$('#alert').fadeOut();">&times;</button>
        <strong id="alerta">{{mensagemerro.ErrorMessage}}</strong>
    </div>
</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>NÂº Aluno</th>
                <th>Nome</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="alunos.ErrorCode==0">
            <tr *ngFor="let aluno of alunos.Resultado">
                <td>{{aluno.AlunoID}}</td>
                <td>
                    <img *ngIf="aluno.Foto==''" class="rounded-circle" style="width:30px;height:30px;" src="../../../assets/images/silhueta.png"/>
                    <img *ngIf="aluno.Foto!=''" class="rounded-circle" style="width:30px;height:30px;" src="{{aluno.Foto}}"/>
                    &nbsp;
                    {{aluno.Nome}}
                </td>
                <td>
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#formularioAluno" (click)="mostrarFormularioAluno(aluno)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg>
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-danger" (click)="apagarAluno(aluno.AlunoID)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#formularioAluno">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
    </button>
</div>

<app-formularioaluno [detalhealuno]="AlunoEscolhido"></app-formularioaluno>
